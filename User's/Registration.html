<!doctype html>
<html lang="en" class="h-100">

<head>
	<script>
	if(sessionStorage.getItem("SID")){
		window.location.href = "index.html";
	}
	</script>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Registration</title>

	<!-- CSS -->
	<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!--Custom Css-->
	<link rel="stylesheet" href="css/style.css">
	<!--Firebase Console Config CDN-->
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
	<!--Firebase Database Config-->
	<script src="Js/config.js"></script>
</head>

<body class="h-100">
	<div id="google_translate_element"></div>
	<a href="login.html" class="btn mt-4" role="button" aria-pressed="true">
		<span class="iconify btn_icon" data-icon="bi:arrow-right-short" data-width="100" data-height="100"></span></a>
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-6 col-lg-6">
				<!-- Title -->
				<br>
				<h1 class="py-2"><b>Registration</b></h1>
				<p class="description py-2">Fill in the registration data. It will take a couple of minutes.
					All you need is a Gender, phone number, age and some more.. </p>

				<!-- Input fields -->

				<select class="custom-select my-3 mr-sm-5 " id="inlineFormCustomSelectPref"
					style="background-color: #3B4A3F;color: #CED8D1; box-shadow:none;" required>
					<option value="" disabled selected>Your Gender ?</option>
					<option value="M">Male</option>
					<option value="F">Female</option>
					<option value="O">Other</option>
					<option value="T">Transitioning</option>
				</select>
				<div class="form-group">
					<input type="text" class="form-control py-4" id="username" placeholder="Enter Your Full Name"
						name="username" pattern="/^[a-zA-Z\-]+$/"
						title="Enter You Full Name ( e.g. nayaxxx paresxxx kalxxx )" required autocomplete="off">
				</div>
				<div class="form-group">
					<input type="number" class="form-control py-4" id="age" placeholder="Enter Age" name="age"
						pattern="^(1[89]|[2-9]\d)$" title="Enter Your Age Between 1 to 100" required autocomplete="off">
				</div>
				<div class="form-group">
					<input type="number" class="form-control py-4" id="Mnumber" placeholder="Enter phone number"
						name="text" pattern="[7-9]{1}[0-9]{9}"
						title="Phone number with 7-9 and remaing 9 digit with 0-9" required autocomplete="off">
				</div>
				<select class="custom-select my-3 mr-sm-5 " id="bg" style="background-color: #3B4A3F;color: #CED8D1; box-shadow:none;" required>
					<option value="" disabled selected>Select Blood Group </option>
					<option value="A+">A+</option>
					<option value="B+">B+</option>
					<option value="AB+">AB+</option>
					<option value="O+">O+</option>
					<option value="A-">A-</option>
					<option value="B-">B-</option>
					<option value="AB-">AB-</option>
					<option value="O-">O-</option>
					<option value="dknow">Don't Know</option>
				</select>
				<div class="form-group">
					<input type="email" class="form-control py-4" id="email" placeholder="Enter your email (Optional)"
						name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required autocomplete="off">
				</div>
				<div class="form-group">
					<input type="password" class="form-control py-4" id="password" placeholder="Set a Password"
						name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" title="Password should be At least 1 Uppercase At least 1 Lowercase
							At least 1 Number,At least 1 Symbol, symbol allowed-->!@#$%^&*_=+- Min 8 chars and Max 12 chars" required
						autocomplete="off">
				</div>
				<button class="btn" aria-pressed="true" id="nxtBtn" style="background-color: #B6C8BC;"> Go Next <span
						class="iconify" data-icon="bi:arrow-right-short" data-width="20" data-height="20"></span>
				</button>
			</div>
		</div>
	</div>
	<!-- Javascript -->
	<script src="Js/Registration.js"></script>
	<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
	<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
	<script type="text/javascript"
		src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
