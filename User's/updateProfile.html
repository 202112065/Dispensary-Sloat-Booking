<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|| Admin's || Update Profile</title>
</head>

<body>
    <form action="">
        <table align="center" border="1px">
            <tr>
                <th colspan="6">Update Profile</th>
            </tr>
            <tr>
                <th align="left">Username </th>
                <td><input type="text" required title="Username"></td>
            </tr>
            <tr>
                <th align="left">Mobilenumber</th>
                <td><input type="text" required title="Mobilenumber"></td>
            </tr>
            <tr>
                <th align="left">Email (Optional)</th>
                <td><input type="email" required title="Email"></td>
            </tr>
            <tr>
                <th align="left">Password</th>
                <td><input type="password" required title="Password"></td>
            </tr>
            <tr>
                <th colspan="6"><input type="submit" name="" id="" value="Update Profile"></th>
            </tr>
        </table>
    </form>
</body>

</html>
