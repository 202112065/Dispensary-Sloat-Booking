<head>

    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <!--Firebase Console Config CDN-->

<a href="Registration.html" class="btn mt-4" role="button" aria-pressed="true">
    <span class="iconify btn_icon" data-icon="bi:arrow-right-short" data-width="100" data-height="100"></span></a>
<body class="h-100">
    <!-- <a href="login.html" class="btn mt-4" role="button" aria-pressed="true">
		<span class="iconify btn_icon" data-icon="bi:arrow-right-short" data-width="100" data-height="100"></span></a> -->
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-6">
                <!-- Title -->
                <br>
                <h1 class="py-2"><b>Booked Your Sloat</b></h1>
                <p class="description py-2">Fill in the Sloat Booking data. It will take a couple of minutes.
                    All you need is a Gender, phone number, age and some more.. </p>

                <!-- Input fields -->
                <div class="form-group">
                    <input type="text" id="pName" placeholder="Enter Patient's Name" class="form-control">
                </div>
                <select name="" class="custom-select my-3 mr-sm-5 " id="pRelation"
                    style="background-color: #3B4A3F;color: #CED8D1; box-shadow:none;" required>
                    <option value="" selected disabled>Choose Relation with Patient's </option>
                    <option value="Family Member">Family Member</option>
                    <option value="Guardian">Guardian</option>
                </select>   
                <select class="custom-select my-3 mr-sm-5 " id="pGender"
                    style="background-color: #3B4A3F;color: #CED8D1; box-shadow:none;" required>
                    <option value="" selected disabled>Your Gender ?</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                    <option value="T">Transitioning</option>
                </select>
                <select name="" class="custom-select my-3 mr-sm-5 " id="pCaseStatus"
                    style="background-color: #3B4A3F;color: #CED8D1; box-shadow:none;" required>
                    <option value="" selected disabled>Choose Case Status</option>
                    <option value="New">New</option>
                    <option value="Old">Old</option>
                </select>
                <select class="custom-select my-3 mr-sm-5 " id="pBgroup"
                    style="background-color: #3B4A3F;color: #CED8D1; box-shadow:none;" required>
                    <option value="" selected disabled>Select Blood Group </option>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="O+">O+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                    <option value="O-">O-</option>
                    <option value="dknow">Don't Know</option>
                </select>
                <select name="" class="custom-select my-3 mr-sm-5 " id="pDr"
                    style="background-color: #3B4A3F;color: #CED8D1; box-shadow:none;" required>
                    <option selected disabled>Select Our Dr</option>
                </select>
                <div class="form-group">
                    <input type="number" class="form-control" min="1" max="200" placeholder="Enter Weight" name="" id="pWeight">
                </div>
                <div class="form-group">
                    <textarea name="" class="form-control" id="pAddress" style="resize: none;"
                        placeholder="Enter Address"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Enter Health Issue" id="pIssue" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control py-4" id="pAge" placeholder="Enter Age" name="age"
                        pattern="^(1[89]|[2-9]\d)$" title="Enter Your Age Between 1 to 100" required autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control py-4" id="pMnumber" placeholder="Enter phone number"
                        name="text" pattern="[7-9]{1}[0-9]{9}"
                        title="Phone number with 7-9 and remaing 9 digit with 0-9" required autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control" type="datetime-local" name="" id="sloatB">
                </div>
                <button class="btn" aria-pressed="true" id="nxtBtn" style="background-color: #B6C8BC;"> Go Next <span
                        class="iconify" data-icon="bi:arrow-right-short" data-width="20" data-height="20"></span>
                </button>
                <br><br> 
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="Js/SloatBooking.js"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
