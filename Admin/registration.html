<body class="h-100">
	<div id="google_translate_element"></div>
	<a href="SloatBookingList.html" class="btn mt-4" role="button" aria-pressed="true">
		<span class="iconify btn_icon" data-icon="bi:arrow-right-short" data-width="100" data-height="100"></span></a>
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-6 col-lg-6">
				<!-- Title -->
				<br>
				<h1 class="py-2"><b>Dr's Registration</b></h1>
				<p class="description py-2">Fill in the registration data. It will take a couple of minutes.
					All you need is a Gender, phone number, age and some more.. </p>

				<!-- Input fields -->
                
                <div class="form-group">
					<input type="text" class="form-control py-4" id="drusername" placeholder="Enter Username"
						name="username" pattern="/^[a-zA-Z\-]+$/"
						title="Enter Your Username ( e.g. Dr M**t K**alariya )" required autocomplete="off">
				</div>
				<div class="form-group">
					<input type="text" class="form-control py-4" id="drname" placeholder="Enter Your Full Name"
						name="username" pattern="/^[a-zA-Z\-]+$/"
						title="Enter Your Dr Name ( e.g. Dr M**t K**alariya )" required autocomplete="off">
				</div>
                <div class="form-group">
					<input type="text" class="form-control py-4" id="drdegree" placeholder="Enter Your Degree"
						name="drdegree"
						title="Enter Your Dr Degree ( e.g. Dr M**t K**alariya )" required autocomplete="off">
				</div>
				<div class="form-group">
					<input type="number" class="form-control py-4" id="drnumber" placeholder="Enter phone number"
						name="text" pattern="[7-9]{1}[0-9]{9}"
						title="Phone number with 7-9 and remaing 9 digit with 0-9" required autocomplete="off">
				</div>
                <div class="form-group">
					<input type="email" class="form-control py-4" id="dremail" placeholder="Enter Email" name="Email"
					  required autocomplete="off">
				</div>				
				<div class="form-group">
					<input type="password" class="form-control py-4" id="drpassword" placeholder="Set a Password"
						name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" title="Password should be At least 1 Uppercase At least 1 Lowercase
							At least 1 Number,At least 1 Symbol, symbol allowed-->!@#$%^&*_=+- Min 8 chars and Max 12 chars" required
						autocomplete="off">
				</div>
				<button class="btn" aria-pressed="true" id="nxtBtn" style="background-color: #B6C8BC;"> Go Next <span
						class="iconify" data-icon="bi:arrow-right-short" data-width="20" data-height="20"></span>
				</button>
			</div>
		</div>
	</div>
