<!doctype html>
<html lang="en" class="h-100">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script>
	if(sessionStorage.getItem("dataStorage")){
		alert("Please Logout and Try Again!");
		window.location.href = "SloatBookingList.html";
	}
	</script>
	<title>Login</title>

	<!-- CSS --> 
	<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!--Custom Css-->
	<link rel="stylesheet" href="css/style.css">
	<!--Firebase Console Config CDN-->
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
	<!--Firebase Database Config-->
	<script src="js/dbconfig.js"></script>
	<!---->
</head>

<body class="h-100">
	<a href="registration.html" class="btn mt-4" role="button" aria-pressed="true">
		<span class="iconify btn_icon" data-icon="bi:arrow-left-short" data-width="100" data-height="100"></span></a>
		<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-6 col-lg-6">
				<!-- Title -->
				<br>
				<h1 class="py-2"><b>Login</b></h1>
				<p class="description py-2">Fill in the Login data. It will take a couple of minutes.
					All you need is Mobilenumber and Password</p>

				<!-- Input fields -->

				<div class="form-group">
					<input type="number" class="form-control py-4" id="Mobilenumber" placeholder="Enter phone number"
						name="number" pattern="[7-9]{1}[0-9]{9}"
						title="Phone number with 7-9 and remaing 9 digit with 0-9" required autocomplete="off">
				</div>
				<div class="form-group">
					<input type="password" class="form-control py-4" id="pwd" placeholder="Set a Password"
						name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" title="Password should be At least 1 Uppercase At least 1 Lowercase
							At least 1 Number,At least 1 Symbol, symbol allowed-->!@#$%^&*_=+- Min 8 chars and Max 12 chars" required
						autocomplete="off">
				</div>
				<button class="btn" aria-pressed="true" id="signIn" style="background-color: #B6C8BC;"> Sign in <span
						class="iconify" data-icon="bi:arrow-right-short" data-width="20" data-height="20"></span>
				</button>
			</div>
		</div>
	</div>
	<!-- Javascript -->
	<script src="Js/login.js"></script>
	<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
	<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</body>

</html>
